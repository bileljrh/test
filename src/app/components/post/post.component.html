<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of data" >
        <th scope="row">1</th>
        <td>{{post.description}}</td>
        <td>{{post.title}}</td>
      </tr>
     
    </tbody>
  </table>
